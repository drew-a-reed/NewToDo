<mat-card class="container">
  <mat-card-content class="login">
    <div class="h2">Login</div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input matInput formControlName="email" type="text" placeholder="Email" required />
        <mat-error>
          *Email Is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <span class="password">
          <input matInput formControlName="password" [type]="type" placeholder="Password">
          <button type="button" (click)="hideShowPassword()" class="" style="border:none;">
            <span class="material-icons">{{ eyeIcon }}</span>
          </button>
        </span>
        <mat-error>
          *Password Is Required
        </mat-error>
      </mat-form-field>
      <button (click)="onLogin()" type="submit" class="login-button">
        Login
      </button>
      <div class="signup-login">
        Don't an account?
        <a id="forget" routerLink="/signup">Sign Up</a>
        <div class=""> <a id="forgot" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="">Forgot
            password?</a> </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>



<div id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div>
    <div>
      <div>
        <p id="forgotPasswordModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your
            password?</span><br>
          <small>Please provide your E-mail we will send the reset link</small>
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="">
          <div class=""> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail"
              (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div>
        </div>
        <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
      </div>
      <div class="modal-footer">
        <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
