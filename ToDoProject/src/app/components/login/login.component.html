<mat-card class="container">
  <mat-card-content class="login">
    <div class="h2">Login</div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input matInput formControlName="email" type="text" placeholder="Email" required />
        <mat-error>
          *Email Is Required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <span class="password">
          <input matInput formControlName="password" [type]="type" placeholder="Password">
          <button type="button" (click)="hideShowPassword()" class="" style="border:none;">
            <span class="material-icons">{{ eyeIcon }}</span>
          </button>
        </span>
        <mat-error>
          *Password Is Required
        </mat-error>
      </mat-form-field>
      <button (click)="onLogin()" type="submit" class="login-button">
        Login
      </button>
      <div class="signup-login">
        Don't an account?
        <a id="forget" routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<div class="container" [ngStyle]="{ 'display': display }" style="height: 0;">
<mat-card class="warning">
  <mat-card-header class="h1">Give it a Minute</mat-card-header>
  <mat-card-content class="h6">
    It may take around a minute to login. While learning, I am utilizing the free services offered by Azure. Due to this
      the app will 'go to sleep' every 20 minutes. So, just give it a minute.
  </mat-card-content>
<button (click)="hideWarning()" mat-raised-button color="primary">OK</button>
</mat-card>
</div>
